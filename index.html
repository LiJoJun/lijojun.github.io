<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>简易缓存网页</title>
  <style>
    * {
      box-sizing: border-box;
      font-size: 16px;
    }
    body {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>简易本地缓存网页</h2>
  <p>下面内容会自动保存在浏览器里</p>

  <textarea id="content" placeholder="在这里输入内容..."></textarea>
  <br>
  <button onclick="saveData()">保存到本地缓存</button>
  <button onclick="clearData()">清空缓存</button>

  <script>
    // 读取本地存储
    function loadData() {
      let data = localStorage.getItem('myCache');
      if (data) {
        document.getElementById('content').value = data;
      }
    }

    // 保存到本地存储
    function saveData() {
      let text = document.getElementById('content').value;
      localStorage.setItem('myCache', text);
      alert('已保存到本地缓存');
    }

    // 清空
    function clearData() {
      localStorage.removeItem('myCache');
      document.getElementById('content').value = '';
      alert('已清空');
    }

    // 页面一打开就加载
    window.onload = loadData;
  </script>
</body>
</html>
