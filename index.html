<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lijojun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>欢迎来到我的主页</h1>

<div class="card">
    <h2>关于我</h2>
    <p>这里写你的介绍内容。</p>
</div>

<div class="card">
    <h2>我的图片</h2>
    <img src="photo.jpg" alt="我的照片">
</div>

<div class="card">
    <h2>联系方式</h2>
    <p>Email: your@email.com</p>
</div>

</body>
</html>
